name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
        node: [ 14 ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: cache
        with:
          path: "node_modules"
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install core dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Pack
        run: yarn prepack

      # Playground Dependencies
      - name: Install nuxt-bridge dependencies
        run: cd playground/nuxt-bridge && yarn install

      - name: Install nuxt2-vite dependencies
        run: cd playground/nuxt2-vite && yarn install

      - name: Install nuxt2-webpack dependencies
        run: cd playground/nuxt2-webpack && yarn install

      - name: Install nuxt3 dependencies
        run: cd playground/nuxt3 && yarn install

      - name: Run linter
        run: yarn lint
      - name: Run tests
        run: yarn test
